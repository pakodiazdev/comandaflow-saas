[PHP]
; Development settings
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /dev/stderr

; Memory and execution
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; File uploads
file_uploads = On
upload_max_filesize = 20M
max_file_uploads = 20
post_max_size = 20M

; Date and timezone
date.timezone = "UTC"

; Sessions
session.save_handler = files
session.save_path = "/tmp"
session.use_cookies = 1
session.cookie_lifetime = 0
session.gc_maxlifetime = 1440

; Output
output_buffering = 4096
implicit_flush = Off

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Extensions
extension=pdo_mysql
extension=pdo_pgsql
extension=mbstring
extension=gd
extension=zip
extension=bcmath
extension=pcntl
extension=exif