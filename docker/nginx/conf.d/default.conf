# DNS Resolver for Docker internal DNS
resolver 127.0.0.11 valid=10s ipv6=off;

# Central domain (comandaflow.local) - HTTP
server {
    listen 80;
    server_name comandaflow.local;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Central domain (comandaflow.local) - HTTPS
server {
    listen 443 ssl http2;
    server_name comandaflow.local;
    root /app/code/public;
    index index.php index.html index.htm;

    # SSL Configuration
    ssl_certificate /etc/nginx/certs/comandaflow.local.pem;
    ssl_certificate_key /etc/nginx/certs/comandaflow.local-key.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rewrite for Swagger documentation - Central (pass to PHP with modified URI)
    location = /api/v1/doc {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param REQUEST_URI /api/internal/swagger/central;
        fastcgi_param SCRIPT_NAME /index.php;
        
        # Configuraciones adicionales para desarrollo
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Rewrite for Swagger documentation - Tenant by path /{tenant}/api/v1/doc
    location ~ ^/([^/]+)/api/v1/doc$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param REQUEST_URI /api/internal/swagger/tenant;
        fastcgi_param SCRIPT_NAME /index.php;
        # Preserve the tenant identifier in a custom header
        fastcgi_param HTTP_X_TENANT_PATH $1;
        
        # Configuraciones adicionales para desarrollo
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Configuración para archivos estáticos
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configuración para PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Configuraciones adicionales para desarrollo
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Denegar acceso a archivos .htaccess
    location ~ /\.ht {
        deny all;
    }

    # Configuración para logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración para archivos estáticos con cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}

