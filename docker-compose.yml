services:
  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: ${PROJECT_PREFIX:-cfsaas}-php
    working_dir: /app
    volumes:
      - .:/app
      - vendor_data:/app/code/vendor
      - framework_cache:/app/code/storage/framework
      - logs_data:/app/code/storage/logs
      - bootstrap_cache:/app/code/bootstrap/cache
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    environment:
      - DB_HOST=postgres
      - DB_NAME=${DB_NAME:-commandaflow_saas}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-secret}
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
    networks:
      - backend

  web:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    container_name: ${PROJECT_PREFIX:-cfsaas}-web
    ports:
      - "${WEB_PORT:-8081}:80"
      - "${WEB_HTTPS_PORT:-8443}:443"
    volumes:
      - .:/app
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/cert:/app/docker/cert  # Solo para persistir el rootCA.crt
      - nginx_certs:/cert  # Certificados generados (temporales, se regeneran en cada inicio)
    depends_on:
      - php
    networks:
      - backend

  postgres:
    image: postgres:15-alpine
    container_name: ${PROJECT_PREFIX:-cfsaas}-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-commandaflow_saas}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASS:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    networks:
      - backend

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ${PROJECT_PREFIX:-cfsaas}-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@admin.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASS:-secret}
    ports:
      - "${PGADMIN_PORT:-8082}:80"
    depends_on:
      - postgres
    networks:
      - backend

  mailhog:
    image: mailhog/mailhog:latest
    container_name: ${PROJECT_PREFIX:-cfsaas}-mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"  # SMTP
      - "${MAILHOG_WEB_PORT:-8025}:8025"  # Web UI
    networks:
      - backend

volumes:
  postgres_data:
  vendor_data:
  framework_cache:
  logs_data:
  bootstrap_cache:
  nginx_certs:

networks:
  backend:
    driver: bridge
 